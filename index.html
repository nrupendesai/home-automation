<html>
<head>
<title>Adobe Assesment Test</title>
<script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/custom.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans"
	rel="stylesheet">
	
</head>
<body>
	<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
		<button class="navbar-toggler navbar-toggler-right" type="button"
			data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" href="#">My Home</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#general">General</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="http://example.com"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> My Home </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"
						id="dropdown_structure"></div></li>
				<li class="nav-item"></li>
			</ul>
		</div>
	</nav>
	<div class="container" id="container">
		<div id="fade"></div>
		<div id="modal">
			<img id="loader" src="images/ajax-loader.gif" />
		</div>
		
		<div id="ac">
		<div class="msg"></div>
			<h3>Air Conditioner</h3>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Current Temperature</th>
						<th>Set Temperature</th>
						<th>Status</th>
						<th>Change</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						
						<td id="current_temp"> </td>
						<td><input type="range" min=55 max=90 value=69 step=1
							oninput="outputUpdate(value)" onchange="changeTemperature(this)" id="temp_slider"/><output for="fader" id="new_temp">69</output></td>
							<td id="status"></td>
						<td><button value="Turn Off" class="btn btn-primary"
								id="btn_on_of_ac" onclick="changeButton(this);"></button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
